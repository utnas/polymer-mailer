<!doctype html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Polymer Mailer</title>
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->
</head>

<body unresolved fullbleed>

<template is="auto-binding" id="app">
  <core-scaffold id="scaffold" name="scafold" fit>

    <!-- center tool bar -->
    <core-toolbar tool flex>
      <div flex>Polymer Mailer</div>
      <core-icon-button icon="refresh"></core-icon-button>
      <core-icon-button icon="add"></core-icon-button>
    </core-toolbar>

    <!-- left menu -->
    <core-header-panel navigation mode="seemed" flex="">
      <nav>
        <core-toolbar><span>SPA with Polymer</span></core-toolbar>

        <core-menu valueattr="hash" selected="{{route}}">
          <template repeat="{{folder in folders}}">
            <paper-item hash="{{folder.label}}" noink>
              <core-icon icon="label-outline"></core-icon>
              <a href="#{{folder.value}}">{{folder.label}}</a>
            </paper-item>
          </template>
        </core-menu>

      </nav>
    </core-header-panel>

    <!-- main content -->
    <div layout horizontal center-center fit>
      <core-animated-pages valueattr="hash" selected="{{route}}" transitions="slide-from-right">
        <template id="folders" repeat="{{email in folders.folders}}">
          <section hash="{{email.subject}}" layout vertical center-center>
            <div>{{email.subject}}</div>
          </section>
        </template>
      </core-animated-pages>
    </div>

  </core-scaffold>
</template>

<!-- build:js scripts/app.js -->
<script src="scripts/app.js"></script>
<!-- endbuild-->
</body>

</html>
