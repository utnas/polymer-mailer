<!doctype html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Polymer Mailer</title>
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->
</head>

<body unresolved fullbleed>
<template is="auto-binding" id="app">

  <core-scaffold id="scaffold" name="" fit>

    <!-- left menu -->
    <core-header-panel navigation mode="seemed" flex="">
      <nav>
        <core-toolbar><span>Single Page Polymer</span></core-toolbar>

        <core-menu selected="0">
          <paper-item noink>
            <core-icon icon="label-outline"></core-icon>
            <a href="#single">Single</a>
          </paper-item>
          <paper-item noink>
            <core-icon icon="label-outline"></core-icon>
            <a href="#page">page</a>
          </paper-item>
          <paper-item noink>
            <core-icon icon="label-outline"></core-icon>
            <a href="#app">App</a>
          </paper-item>
        </core-menu>
      </nav>
    </core-header-panel>

    <!-- center tool bar -->
    <core-toolbar tool flex>
      <div flex>Polymer Mailer</div>
      <core-icon-button icon="refresh"></core-icon-button>
      <core-icon-button icon="add"></core-icon-button>
    </core-toolbar>

    <!-- main content -->
    <div layout horizontal center-center fit>
      <core-animated-pages selected="0" transitions="slide-from-right">
        <section layout vertical center-center>
          <div>Single</div>
        </section>
        <section layout vertical center-center>
          <div>page</div>
        </section>
        ...
      </core-animated-pages>
    </div>

  </core-scaffold>
  </body>

</template>

<!-- build:js scripts/app.js -->
<script src="scripts/app.js"></script>
<!-- endbuild-->
</body>

</html>
