<link rel="import" href="../../bower_components/polymer/polymer.html">

<polymer-element name="search-element" attributes="">
  <template>
    <link rel="stylesheet" href="styles/style.css">
    <div class="spacer input-group">
      <div class="input-group-addon">
        <span class="glyphicon glyphicon-search"></span>
      </div>

      <input type="text" class="form-control" placeholder="Find an email...">

      <div class="input-group-btn">
        <button class="btn btn-default" onclick="eraseSearch()">
          <span class="glyphicon glyphicon-remove"></span>
        </button>
      </div>
    </div>
  </template>
  <script style="text/javascript" src="js/search.js">
  </script>
</polymer-element>
