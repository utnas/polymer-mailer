<link rel="import" href="../../bower_components/polymer/polymer.html">

<polymer-element name="folders-list-element" attributes="">
  <template>
    <link rel="stylesheet" href="styles/style.css">
    <section class="fit-borders">
      <div class="spacer nav">
        <ul class="nav nav-pills align-right">
          <li class="nav nav-pills">
            <a class="clickable" onclick="addEmail()">
              <label class="clickable">
                New Email <span class="glyphicon glyphicon-pencil"></span>
              </label>
            </a>
          </li>
          <br/>
          <template id="folders-list" repeat="{{ item in items }}">
            <li>
              <a href="">{{ item }}<span class="badge alert-danger">{{0}}</span></a>
            </li>
            <br>
          </template>
        </ul>
      </div>
    </section>
    <div class="vertical-line"></div>
  </template>
  <script src="js/folders.js">
  </script>
</polymer-element>
